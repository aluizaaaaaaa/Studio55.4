<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Studio 55</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <img class="logo" src="55 (2).png" alt="55 (2).png">
    <nav>
        <ul>
           <li><a href="#" class="home">Home</a></li>
           <li><a href="#" class="sobrenos">Sobre</a></li>
           <li><a href="#" class="services">Serviços</a></li>
           <li><a href="#" class="agenda">Agendamentos</a></li>
        </ul>
    </nav>
  </header>
  
  <main>
  <div class="login-container">
    <form> 
      <label for="nome">Nome</label>
      <input type="nome" id="nome" placeholder="Digite seu nome...">

      <label for="telefone">Telefone</label>
      <input type="telefone" id="telefone" placeholder="Digite seu número..." maxlength="16">
      

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email...">

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha..." maxlength="20">



    <button type="submit">Cadastrar <link rel="stylesheet" href=""></button>

    
    </form>  
  </div>
</main>
</body>
</html>
